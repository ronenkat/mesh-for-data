name: gosec
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
jobs:
  gosec:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: -exclude-dir=pkg/connectors/openapiclient -exclude-dir=connectors/open_policy_agent -exclude-dir=cmd ./... 
