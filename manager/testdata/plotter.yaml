apiVersion: app.fybrik.io/v1alpha1
kind: Plotter
metadata:
  name: plotter
  namespace: fybrik-system
  labels:
    app.fybrik.io/appNamespace: default
    app.fybrik.io/appName: notebook
spec:
  blueprints:
    thegreendragon:
      entrypoint: "MyApp"
      flow:
        name: notebook
        steps:
        - arguments:
            copy:
              destination:
                connection:
                  name: S3
                  s3:
                    bucket: my-bucket
                    endpoint: s3.eu-gb.cloud-object-storage.appdomain.cloud
                    object_key: my-object
                  type: 2
                vault:
                  address: http://vault.fybrik-system:8200
                  authPath: /v1/auth/kubernetes/login
                  role: module
                  secretPath: "/v1/kubernetes-secrets/secret-name?namespace=default"
                format: parquet
              source:
                connection:
                  db2:
                    port: "5000"
                    table: SMALL
                    database: MYDB
                    url: mydb
                    ssl: "true"
                vault:
                  address: http://vault.fybrik-system:8200
                  authPath: /v1/auth/kubernetes/login
                  role: module
                  secretPath: "/v1/kubernetes-secrets/secret-name?namespace=default"
                format: table
          name: implicit-copy-batch-latest
          template: implicit-copy-batch-latest
      templates:
      - kind: FybrikModule
        name: implicit-copy-batch-latest
        chart:
          name: localhost:5000/fybrik-system/fybrik-implicit-copy-batch:0.1.0
  selector: {}
