apiVersion: app.fybrik.io/v1alpha1
kind: FybrikApplication
metadata:
  name: ingest
  namespace: default
spec:
  selector:
   workloadSelector:
     matchLabels: {}
  appInfo:
    purpose: Ingest
    role: Data Owner
  data:
    - dataSetID: s3-external/xxx
      requirements:
        copy:
          required: true
          catalog:
            catalogID: "ingest_test"
        interface: 
          protocol: s3
          dataformat: csv
