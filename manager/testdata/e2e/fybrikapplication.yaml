apiVersion: app.fybrik.io/v1alpha1
kind: FybrikApplication
metadata:
  name: test-app-e2e
  namespace: default
  labels:
    app: notebook
spec:
  selector:
    clusterName: thegreendragon
    workloadSelector:
      matchLabels:
        app: notebook
  appInfo:
    intent: Fraud Detection
    role: Security
  data:
    - dataSetID: 's3/redact-dataset'
      requirements:
        interface:
          protocol: fybrik-arrow-flight
          dataformat: arrow

