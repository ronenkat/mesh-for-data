apiVersion: app.fybrik.io/v1alpha1
kind: Blueprint
metadata:
  name: blueprint-with-copy
  labels:
    app.fybrik.io/appNamespace: default
    app.fybrik.io/appName: notebook
spec:
  selector:
    matchLabels:
      app: notebook
  entrypoint: notebook
  flow:
    name: notebook
    steps:
    - arguments:
        copy:
          destination:
            connection:
              name: S3
              s3:
                bucket: fybrik-test-bucket
                endpoint: s3.eu-gb.cloud-object-storage.appdomain.cloud
                object_key: small.kp.encrypted.parq
            type: 2
            vault:
              address: http://vault.fybrik-system:8200
              authPath: /v1/auth/kubernetes/login
              role: module
              secretPath: "/v1/kubernetes-secrets/secret-name?namespace=default"
            format: parquet
          source:
            connection:
              db2:
                port: "5000"
                table: NQD60833.SMALL
                database: NQD60833
                url: dashdb-txn-sbox-yp-lon02-02.services.eu-gb.bluemix.net
                ssl: "true"
            vault:
              address: http://vault.fybrik-system:8200
              authPath: /v1/auth/kubernetes/login
              role: module
              secretPath: "/v1/kubernetes-secrets/secret-name?namespace=default"
            format: table
          transformations: []
      name: notebook-copy-batch
      template: copy-batch
    - arguments:
        read:
          - source:
              connection:
                name: S3
                s3:
                  bucket: fybrik-test-bucket
                  endpoint: s3.eu-gb.cloud-object-storage.appdomain.cloud
                  object_key: small.kp.encrypted.parq
                type: 2
              vault:
                address: http://vault.fybrik-system:8200
                authPath: /v1/auth/kubernetes/login
                role: module
                secretPath: "/v1/kubernetes-secrets/secret-name?namespace=default"
              format: parquet
            assetID: xyz
      name: notebook-read-module
      template: read-module
  templates:
  - name: copy-batch
    kind: FybrikModule
    flow: copy
    chart:
      name: ghcr.io/fybrik/fybrik-implicit-copy-batch:0.1.0
  - name: read-module
    kind: FybrikModule
    flow: read
    chart:
      name: ghcr.io/fybrik/fybrik-template:0.1.0

