{{- if .Values.worker.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: streamtransfer-rb
  namespace: fybrik-blueprints
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
